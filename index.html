<div id="home">
    <h1>Recent Posts</h1>
    <div id="posts">
        <ul>
            {% for post in site.posts %}
                <li>
                    <span>{{ post.date | date_to_string }}</span> &raquo; 
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
